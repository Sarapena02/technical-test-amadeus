<div class="table-panel">
    <table class="products-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Brand</th>
      <th>Price</th>
      <th>Stock</th>
      <th>Status</th>
      <th>SKU</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.brand }}</td>
      <td>{{ product.price | currency }}</td>
      <td>{{ product.stock }}</td>
      <td>
        <span [ngClass]="product.isActive ? 'status-active' : 'status-inactive'">
        {{ product.isActive ? 'Active' : 'Inactive' }}
        </span>
      </td>
      <td>{{ product.sku }}</td>
      <td>
        <button
          *ngIf="product.id"
          (click)="onDelete(product.id)">
          Delete
        </button>

        <button
          *ngIf="product.id"
          (click)="onEdit(product)">
          Edit
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
